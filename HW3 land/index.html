<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <title>AXIT</title>
</head>
<body>
   <header class="head">
       <div class="wrapper_head">
           <div class="container">
               <div class="header__logo">
                   <img src="./image/logo1.png" alt="logo">
               </div>
               <div class="header__nav">
                   <nav class="navigation__link">
                       <div class="features"><a  href="#">Features</a></div>
                       <div  class="features"><a href="#">About</a></div>
                       <div  class="features"><a href="#">Pricing</a></div> 
                       <div  class="features"><a href="#">Reviews</a></div> 
                       <div  class="features"><a href="#">Contact</a></div>
                   </nav>
               </div>
           </div>
       </div>
   </header>
  <main class="banner">
        <div class="wrapper">
            <div class="container__banner">
                <div class="banner__content">
                    <div class="banner__logo">
                        <img src="./image/logo.png" alt="logoAXIT" class="logo_ban">
                    </div>
                    <h1 class="banner__title">
                        MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES 
                    </h1>
                    <div class="banner__hr">
                        <hr>
                    </div>
                    <div class="banner__about">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                    </div>
                    <div class="banner__btn">
                        <button class="btn_ban">Download</button>
                    </div>
                </div>
            </div>
            <div class="banner__form">
                <div class="form__title">
                    <h2 class="trial_">Try Your <span class="red_free">FREE</span>  Trial Today</h2>
                </div>
                <div class="form__input">
                    <form action="#">
                        <input class="input_ban" type="name" name="Name" placeholder="Name"> <br>
                        <input class="input_ban" type="email" name="mail" placeholder="Email"> <br>
                        <input class="input_ban" type="password" name="pass" placeholder="Password">
                    </form>
                </div>
                <div class="form__btn">
                    <button class="get_started">
                        Get Started
                    </button>
                </div>
            </div>
        </div>      
  </main>
  <section class="social">
      <div class="wrapper__social">
          <div class="container__social">
              <h2 class="social__title">Social Media</h2>
              <p class="social__about">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Aenean euismod bibendum laoreet.</p>
          </div>
          <div class="social__image">
              <a class="social_img" href="https://www.facebook.com/"><img src="./image/facebookicon.png" alt="facebook"></a>
              <a class="social_img" href="https://twitter.com/?lang=ru"><img src="./image/twittericon.png" alt="twitter"></a>
              <a class="social_img" href="https://ru.linkedin.com/"><img src="./image/linkedinicon.png" alt="linkedin"></a>
              <a class="social_img" href="https://www.pinterest.com/"><img src="./image/pinteresticon.png" alt="pinterest"></a>
              <a class="social_img" href="https://www.instagram.com/"><img src="./image/instagramicon.png" alt="insta"></a>
              <a class="social_img" href="https://github.com/BadSolver"><img src="./image/githubicon.png" alt="github"></a>
              <a class="social_img1" href="#"><img src="./image/rssicon.png" alt="rss"></a>
          </div>
      </div>
  </section> 
  <section class="tabs">
      
  </section>
</body>
</html>
